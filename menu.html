<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- project level css -->
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="alerts.css"/>
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <!-- page css -->
    <link rel="stylesheet" type="text/css" href="menu.css"/>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link rel="stylesheet" type="text/css" href="logged.css"/>
    <link rel="stylesheet" type="text/css" href="list.css"/>

    <!-- project level javascript -->
    <script type='text/javascript' src='Prototypes.js' charset="UTF-8"></script>
    <script type='text/javascript' src='Alerts.js' charset="UTF-8"></script>
    <script type='application/javascript' src='fastclick.0.6.10.min.js'></script>
    <script type="text/javascript" src="initials.js" charset="UTF-8"></script>
    <script type="text/javascript" src="store.js" charset="UTF-8"></script>
    <script type="text/javascript" src="statics.js" charset="UTF-8"></script>
    <script type="text/javascript" src="MainController.js" charset="UTF-8"></script>

</head>
<body>
<div id="topBar">
    <button type="button" name="reloadButton" id="reloadButton">R</button>
</div>
<span id="userInformation"></span>

<div id="menuPage">
    <button type="button" class="rounded" name="screenLoginButton" id="screenLoginButton">Students</button>
    <button type="button" class="rounded" name="screenPlacesButton" id="screenPlacesButton">Places</button>
    <button type="button" class="rounded">News</button>
    <button type="button" class="rounded">Transport</button>
    <button type="button" class="rounded">Feedback</button>
    <button type="button" class="rounded">About</button>
</div>
<div id="loginPage" style="display: none">
    <div id="loginContainer">
        <div class="form-input">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" value="asd"/>
        </div>
        <div class="form-input">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="123"/>
        </div>
        <button type="button" class="rounded" name="loginButton" id="loginButton">login</button>
        <button type="button" class="rounded" name="backButton" id="backButtonLogin">back</button>
    </div>
</div>
<div id="loggedPage" style="display: none">
    <button type="button" class="rounded" name="listExampleButton" id="listExampleButton">List Example</button>
    <button type="button" class="rounded" name="">menu 2</button>
    <button type="button" class="rounded" name="">menu 3</button>
    <button type="button" class="rounded" name="logoutButton" id="logoutButton">logout</button>
</div>
<div id="listPage" style="display: none">
    <div id="listContainer"></div>
    <br>
    <button type="button" class="rounded" name="backButton" id="backButtonList">back</button>
</div>

<!-- page specific javascript -->
<script type="text/javascript" src="MenuController.js" charset="UTF-8"></script>
<script type="text/javascript" src="LoginController.js" charset="UTF-8"></script>
<script type="text/javascript" src="LoggedController.js" charset="UTF-8"></script>
<script type="text/javascript" src="ListController.js" charset="UTF-8"></script>
<!-- development and testing related controllers -->
<script type="text/javascript" src="DevelopmentController.js" charset="UTF-8"></script>
<script type="text/javascript" src="TestingController.js" charset="UTF-8"></script>

</body>
</html>
